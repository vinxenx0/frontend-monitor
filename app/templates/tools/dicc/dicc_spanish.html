{% extends 'base.html' %}

{% block content %}
    
<h1 class="mt-4">Espa침ol</h1>
<div class="card control-card mb-4">
    <div class="card-body">
        <!-- Status Section -->
        <div class="mb-3 status-section">
            <div>
                <i class="fas fa-info-circle status-icon text-primary"></i>
                <span class="status-text">Estado: <strong>Activo</strong></span>
            </div>

            <!-- Last Execution Section -->
            <div>
                <i class="fas fa-history status-icon text-success"></i>
                <span class="status-text">Ultima ejecuci칩n: <strong>12 mins</strong></span>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons">
            <button class="btn btn-primary" type="button"><i class="fas fa-play"></i> Start</button>
            <button class="btn btn-warning" type="button"><i class="fas fa-pause"></i> Pause</button>
            <button class="btn btn-danger" type="button"><i class="fas fa-stop"></i> Stop</button>
        </div>
    </div>
</div>


<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Gesti칩n de palabras en Espa침ol</li>
</ol>

<div class="container mt-5">

    <div class="row">
        <!-- Overall Spelling Accuracy Doughnut Chart -->
        <div class="col-md-6 my-4">
            <h2 class="text-center">Score</h2>
            <canvas id="overallSpellingAccuracyChart" width="200" height="200"></canvas>
        </div>

        <!-- Subdomain Spelling Accuracy Bar Chart -->
        <div class="col-md-6 my-4">
            <h2 class="text-center">Portales</h2>
            <canvas id="subdomainSpellingAccuracyChart" width="400" height="200"></canvas>
        </div>
    </div>

    <div class="row">
        <!-- Spelling Errors KPI -->
        <div class="col-md-6 my-4">
            <h2 class="text-center">Errores</h2>
            <div class="text-center">
                <h3 class="display-4">15</h3>
                <p class="lead">Total Errors</p>
            </div>
        </div>

        <!-- Average Errors per Page KPI -->
        <div class="col-md-6 my-4">
            <h2 class="text-center">Media por paginas</h2>
            <div class="text-center">
                <h3 class="display-4">3</h3>
                <p class="lead">Errores/Paginas</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Mock Spanish spelling data (replace with real data)
    var overallSpellingAccuracyData = {
        labels: ['Correct', 'Incorrect'],
        datasets: [{
            data: [85, 15],
            backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(255, 99, 132, 0.6)'],
            borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
            borderWidth: 1
        }]
    };

    var subdomainSpellingAccuracyData = {
        labels: ['Subdomain 1', 'Subdomain 2', 'Subdomain 3'],
        datasets: [{
            label: 'Spelling Accuracy',
            data: [90, 85, 88],
            backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 206, 86, 0.6)'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
            borderWidth: 1
        }]
    };

    // Chart configurations
    var overallSpellingAccuracyConfig = {
        type: 'doughnut',
        data: overallSpellingAccuracyData
    };

    var subdomainSpellingAccuracyConfig = {
        type: 'bar',
        data: subdomainSpellingAccuracyData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Create charts
    var ctxOverallSpellingAccuracy = document.getElementById('overallSpellingAccuracyChart').getContext('2d');
    var overallSpellingAccuracyChart = new Chart(ctxOverallSpellingAccuracy, overallSpellingAccuracyConfig);

    var ctxSubdomainSpellingAccuracy = document.getElementById('subdomainSpellingAccuracyChart').getContext('2d');
    var subdomainSpellingAccuracyChart = new Chart(ctxSubdomainSpellingAccuracy, subdomainSpellingAccuracyConfig);
</script>

{% endblock %}
