<!-- app/templates/user/delete.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Borrar usuario</h2>
    <p>¿Realmente deseas eliminar al usuario '{{ user.username }}'?</p>
    
    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
        <button type="submit" class="btn btn-danger">Sí, borralo</button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
